  <header class="header user-header" id="header">
    <div class="container-fluid">
      <div class="header-main d-flex align-items-center justify-content-between">
        <div class="header-left position-relative">
          <div class="logo">
            <a (click)="homePage()"><img src="assets/images/login.svg" class="img-fluid" /></a>
          </div>
        </div>

        <div class="header-right d-flex align-items-center flex-row-reverse">
          <div class="menu-wrapper" (click)="isActive = !isActive">
            <div class="hamburger-menu" [class.animate]="isActive"></div>
          </div>

          <ul class="admin navigation-links desktop-nav">
            <li *ngFor="let allVerseType of allVerseTypes; let i = index" [routerLinkActive]="'active'">
              <a *ngIf="allVerseType.Id != 57" [routerLink]="['/app/home/form', allVerseType.Id, allVerseType.Name]">{{allVerseType.Name}}</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <nav class="mobile-nav" [class.active]="isActive">
      <ul class="navigation-links mobile-navigation">
        <li *ngFor="let allVerseType of allVerseTypes; let i = index" [routerLinkActive]="'active'">
          <a *ngIf="allVerseType.Id != 57" [routerLink]="['/app/home/form', allVerseType.Id, allVerseType.Name]">{{allVerseType.Name}}</a>
        </li>
      </ul>
    </nav>
  </header>
  <router-outlet></router-outlet>
  <app-footer></app-footer>
</div>
