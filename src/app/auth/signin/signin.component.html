<section class="login-section full-vh">
    <div class="container full-h">
        <div class="row align-items-center full-h">
            <div class="col-sm-10 offset-sm-1">
                <div class="login-block">
                    <div class="login-left">
                        <img src="assets/images/login-logo.svg" alt="Logo" class="img-fluid">
                    </div>
                    <div class="login-right">
                        <div class="login-logo text-center">
                            <h2 class="font-serif fs-32">Login with your ITS</h2>
                        </div>
                        <hr>
                        <div class="login-form">
                            <form [formGroup]="signinForm" novalidate>
                                <label>ITS ID:</label>
                                <div class="form-group">
                                    <input type="text" name="itsNumber" formControlName="id"
                                        class="form-control" placeholder="Enter ITS Number">
                                    <i class="icon-code"></i>
                                    <span
                                        *ngIf="signinForm.controls.id.errors?.required &&  signinForm.controls.id.touched"
                                        class="invalid-span">
                                        Please enter your id
                                    </span>
                                </div>
                                <label>Password:</label>
                                <div class="form-group">
                                    <input type="password" name="password" formControlName="password"
                                        class="form-control" placeholder="Enter Password">
                                </div>
                                <div class="form-group">
                                    <label class="checkbox">
                                        Remember Me
                                        <input type="checkbox" formControlName="isRemember">
                                        <span class="checkmark"></span>
                                    </label>
                                </div>
                                <div class="form-group text-center mb-0">
                                    <button class="btn btn-primary btn-lg w-100 mb-30" type="submit" (click)="postLogin()"
                                        [disabled]="!(signinForm.controls.id.value && signinForm.controls.id.value != '' 
                                    && signinForm.controls.id.value && signinForm.controls.password.value != '')">Login</button>
                                   
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
